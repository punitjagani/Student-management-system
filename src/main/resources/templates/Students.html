<!DOCTYPE html>
<html xmlns:th=" https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/students}">Student Management</a>
		<a class="navbar-brand" th:href="@{/form}">Add Student</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>List Student</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/form}" class="btn btn-primary btn-sm mb-3">Add
					Student </a>
			</div>
		</div>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Student First Name</th>
					<th scope="col">Student Last Name</th>
					<th scope="col">Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${student.id})}"><button type="Update" class="btn btn-primary">Update</button>
					</a> <a th:href="@{students/{id}(id=${student.id})}">
							<button type="delete" class="btn btn-danger">Delete</button>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
