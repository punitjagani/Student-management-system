<!DOCTYPE html>
<html xmlns:th=" https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/students}">Student Management</a>
		<a class="navbar-brand" th:href="@{/form}">Add Student </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">

			<div
				class="col-lg-5 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label>First Name</label> <input type="text" class="form-control"
								placeholder="firstName" th:field="*{firstName}">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" class="form-control"
								placeholder="lastName" th:field="*{lastName}">
						</div>
						<div class="form-group">
							<label>Email address</label> <input type="email"
								class="form-control" placeholder="name@example.com"
								th:field="*{email}">
						</div>
						<div class="box-footer col-md-6 ">
							<button type="submit" class="btn btn-primary">submit</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
